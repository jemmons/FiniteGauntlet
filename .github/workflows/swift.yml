name: Swift Package Test

on: [push, pull_request]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: macOS-latest

    steps:
    - name: Checkout
      run: | 
        git fetch
        git checkout $GITHUB_SHA
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
