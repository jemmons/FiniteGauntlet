name: Tests Pass for Pull Request

on: [pull_request]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: macOS-latest

    steps:
    - name: Echo Stuff
      run: echo MYTHING
      env:
        MYTHING: ${GITHUB_REF#refs/heads/}
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: swift build --build-tests
    - name: Test
      run: swift test --skip-build --skip-update
